<html>

	<link rel="stylesheet" href="css/login.css">
	<title>UwU Games | Вход</title>
</head>
<body>
	<div id="login-box">
		<h1 class="login-heading">Вход</h1>

		</form>
	</div>

	<script defer src="js/login.js"></script>
</body>
